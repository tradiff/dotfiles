name: tidelift

startup_window: "dependencyci"
startup_pane: "2"

windows:
  - dependencyci:
      layout: tiled
      root: ~/projects/dependencyci
      panes:
        - puma:
          - bundle install
          - bundle exec rails s -p 5000
        - sidekiq:
          - bundle exec sidekiq -C config/sidekiq.yml
        - terminal:
  - frontend:
      layout: tiled
      root: ~/projects/frontend
      panes:
        - dev:
          - yarn install
          - yarn run dev:local-ssl
        - terminal:
