- link:
    ~/.zshrc: .zshrc
    ~/.zshrc-tl: .zshrc-tl
    ~/.p10k.zsh: .p10k.zsh
    ~/.tmux.conf: .tmux.conf
    ~/.config/tmuxinator: tmuxinator
    ~/.config/nvim: nvim
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.config/kitty: kitty
    ~/.config/starship.toml: starship.toml
    ~/.config/wezterm: wezterm
    ~/.config/karabiner/karabiner.json:
      if: '[ `uname` = Darwin ]'
      path: karabiner/karabiner.json
    ~/.config/yabai/yabairc:
      if: '[ `uname` = Darwin ]'
      path: yabai/yabairc
    ~/.config/skhd/skhdrc:
      if: '[ `uname` = Darwin ]'
      path: skhd/skhdrc
    ~/.config/hypr:
      if: '[ `uname` = Linux ]'
      path: hypr
    ~/.config/rofi:
      if: '[ `uname` = Linux ]'
      path: rofi
