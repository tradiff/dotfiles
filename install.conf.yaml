- link:
    ~/.zshrc: .zshrc
    ~/zshrc: zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.tmux.conf: .tmux.conf
    ~/.config/tmuxinator: tmuxinator
    ~/.config/nvim: nvim
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.config/kitty: kitty
    ~/.config/starship.toml: starship.toml
    ~/.config/wezterm: wezterm
    ~/.config/alacritty: alacritty
    ~/.config/karabiner/karabiner.json:
      if: '[ `uname` = Darwin ]'
      path: karabiner/karabiner.json
    ~/.config/yabai/yabairc:
      if: '[ `uname` = Darwin ]'
      path: yabai/yabairc
    ~/.config/skhd/skhdrc:
      if: '[ `uname` = Darwin ]'
      path: skhd/skhdrc
    ~/.config/hypr:
      if: '[ `uname` = Linux ]'
      path: hypr
    ~/.config/rofi:
      if: '[ `uname` = Linux ]'
      path: rofi
    ~/.config/dunst:
      if: '[ `uname` = Linux ]'
      path: dunst
    ~/.config/waybar:
      if: '[ `uname` = Linux ]'
      path: waybar
    ~/.config/awesome:
      if: '[ `uname` = Linux ]'
      path: awesome
    ~/.xprofile:
      if: '[ `uname` = Linux ]'
      path: xorg/.xprofile
    ~/bin:
      if: '[ `uname` = Linux ]'
      path: bin
    ~/.config/espanso:
      if: '[ `uname` = Linux ]'
      path: espanso
    ~/.config/wireplumber:
      if: '[ `uname` = Linux ]'
      path: wireplumber
    ~/.config/zellij:
      path: zellij
    ~/.config/ruby:
      path: ruby
    ~/.config/wlogout: wlogout
    ~/.config/fontconfig: fontconfig
    ~/.config/ghostty: ghostty
    ~/.config/plasma-workspace/env: plasma-workspace/env
    ~/.config/atuin/config.toml: ./atuin/config.toml
    ~/.local/share/aurorae/themes/catppuccin-travis: aurorae/themes/catppuccin-travis

- shell:
    - description: Switch to zsh
      command: "echo $SHELL | grep $(which zsh) || sudo chsh -s $(which zsh) $(whoami)"

    - description: Installing tmux plugins
      command: "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm || exit 0"

